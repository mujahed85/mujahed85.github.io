<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <form id="form" action="javascript: postToGoogle()" onsubmit="">
        <label for="name">Full Name :</label>
        <input type="text" placeholder="Enter Your Name" id="name" name="name">
        <br>

        <label for="email">Email :</label>
        <input type="email" placeholder="Enter Your Email Address" id="email" name="email">
        <br>

        <label for="message">Message :</label>
        <textarea name="message" id="message" cols="39" rows="5" placeholder="Enter Your Message"></textarea>
        <br>

        <button id="send" type="submit" onclick="whatsapbtn()">Send</button>
    </form>

    <br>
    The <a href="https://docs.google.com/spreadsheets/d/1bVeLfK2gm6emaGRKHnMllpeb_P4HwwZoIfZB5MCcyZg/pubhtml">Result</a>
    takes few minutes to be shown, but it is sent to the google sheet instantaneously.
