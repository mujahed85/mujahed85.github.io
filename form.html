<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Slider</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            /* Make the form container wider */
            max-width: 400px;
            /* Set a maximum width for better responsiveness */
            margin: 0 auto;
            /* Center the form within the container */
            display: grid;
            gap: 15px;
            grid-template-rows: repeat(auto-fill, minmax(50px, 1fr));
        }

        .form-container p {
            color: #68bb31;
        }

        label {
            font-weight: bold;
            grid-column: span 2;
            /* Make labels span two columns */
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #total-cost-display {
            font-weight: bold;
            color: #4caf50;
            margin-top: 10px;
            grid-column: span 2;
            /* Make the total cost display span two columns */
        }

        #buttons-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap-reverse;
            /* Stack buttons at the bottom for smaller screens */
        }

        #calculate-cost-btn,
        #registration-btn {
            margin-top: 10px;
        }

        .registration-details-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
        }

        @media screen and (max-width: 600px) {
            .form-container {
                width: 90%;
                /* Adjust width for smaller screens */
            }
        }
    </style>
</head>

<body>

    <div class="form-container">
        <form id="tourForm" action="#" method="POST">
            <p>BEST STREET FOOD TOUR MUMBAI</p>

            <label for="numberOfPeople">Number of People:</label>
            <select id="numberOfPeople" name="numberOfPeople" onchange="calculateCost()" required>
                <option value="select">Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="startDate">Select Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>

            <label for="tourPackage">Tour Package price(₹) per person:</label>
            <input type="text" id="tourPackage" name="tourPackage" placeholder="Tour package amount" readonly required>

            <label for="preferredTime">Preferred Tour Time:</label>
            <select id="preferredTime" name="preferredTime">
                <option value="select">Select</option>
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
            </select>
    
            <!--<label for="discountCode">Discount Code:</label>
            <input type="text" id="discountCode" name="discountCode"> -->

            <label for="totalCost">Total Cost (₹):</label>
            <input type="text" id="totalCost" name="totalCost" required readonly>

            <div id="buttons-container">
                <button id="registration-btn" type="button" onclick="registerTour();">Register Now</button>
            </div>

            <div id="total-cost-display"></div>
        </form>
    </div>

    <script>
        function calculateCost() {
            var numberOfPeople = parseFloat(document.getElementById('numberOfPeople').value);
            var tourPackage;

            switch (numberOfPeople) {
                case 1:
                    tourPackage = 11500; // Set tour package amount for 1 person
                    break;
                case 2:
                    tourPackage = 7200; // Set tour package amount for 2 people
                    break;
                case 3:
                    tourPackage = 6500; // Set tour package amount for 3 people
                    break;
                
                case 4:
                    tourPackage = 5800; // Set tour package amount for 3 people
                    break;
                
                case 5:
                    tourPackage = 5095; // Set tour package amount for 3 people
                    break;
                
                default:
                    tourPackage = 0; // Default to 0 if none selected
            }

            document.getElementById('tourPackage').value = tourPackage.toFixed(2);

            var totalAmount = tourPackage * numberOfPeople;
            document.getElementById('totalCost').value = totalAmount.toFixed(2);
        }

        function validateForm() {
            // Add your validation logic here
            var tourPackage = document.getElementById("tourPackage").value;
            var numberOfPeople = document.getElementById("numberOfPeople").value;
            var startDate = document.getElementById("startDate").value;

            if (!tourPackage || !numberOfPeople || !startDate) {
                alert("Please fill in all required fields.");
                return false;
            }

            return true;
        }

        function registerTour() {
            // Validate the form
            if (!validateForm()) {
                return;
            }

            // Get form data
            var tourPackage = document.getElementById("tourPackage").value;
            var numberOfPeople = document.getElementById("numberOfPeople").value;
            var startDate = document.getElementById("startDate").value;
            var preferredTime = document.getElementById("preferredTime").value;
            var discountCode = document.getElementById("discountCode").value;
            var totalCost = document.getElementById("totalCost").value;

            // Construct the WhatsApp message
            var messageText = `
  Tour Package Amount: ${tourPackage}
  Number of People: ${numberOfPeople}
  Start Date: ${startDate}
  Preferred Time: ${preferredTime}
  Discount Code: ${discountCode}
  Total Cost: ${totalCost}
`;

            // Construct the WhatsApp message URL
            var phoneNumber = "+918265025800";
            var url = "https://wa.me/" + phoneNumber + "?text=" + encodeURIComponent(messageText);

            // Open WhatsApp window
            window.open(url, "_blank").focus();
        }
    </script>
</body>

</html>
