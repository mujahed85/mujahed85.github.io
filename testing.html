<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap Infographic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            font-family: Arial, sans-serif;
        }
        .roadmap-container {
            padding: 40px 0;
            overflow: hidden;
            position: relative;
        }
        .roadmap-line {
            position: absolute;
            height: 5px;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            background: #000;
            border-radius: 50px;
            z-index: 1;
        }
        .roadmap-node {
            position: relative;
            width: 20%;
            text-align: center;
            z-index: 2;
        }
        .roadmap-node:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            border: 5px solid #000;
            z-index: 3;
        }
        .icon {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #ddd;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .roadmap-content {
            position: absolute;
            width: 100px;
            left: 50%;
            transform: translateX(-50%);
            top: -100%;
            background: #f8f9fa;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .roadmap-content p {
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="roadmap-container">
                <div class="roadmap-line"></div>
                <div class="row g-0">
                    <div class="col roadmap-node">
                        <div class="icon"></div>
                        <div class="roadmap-content">
                            <p>Step 1: Start</p>
                        </div>
                    </div>
                    <div class="col roadmap-node">
                        <div class="icon"></div>
                        <div class="roadmap-content">
                            <p>Step 2: Progress</p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
